<!DOCTYPE html>
<html>
<head>
	<meta http-equiv=Content-type content="text/html; charset=utf-8">
	<title>webview-fireevent</title>

<script>

function fire(message){
	window.location = 'app-command://?message=' + message
}
	
function fireJSON(object){
	window.location = 'app-read-some-data://?json=' + JSON.stringify(object)
}
	
</script>
</head>
<body onload="fireJSON({ some:1, JSON:2, data:3 })">
<div>

<h1><a href="app-command://?message=I am a perfectly normal link"><code>app-command://?message=</code><strong>I am a perfectly normal link</strong></a></h1>
<h1><a href="app-my-custom-event://?message=I am a perfectly normal link"><code>app-my-custom-event://?message=</code><strong>I am a perfectly normal link</strong></a></h1>

<button onclick="fire('Hello from a WebView; I was clicked!')">
	Tap me to send event!
</button>


<form action="app-handle-form://" method=GET>
	
	<label>Name <input name=name placeholder=Name id=name value=Tom></label>
	<label>Number <input name=number placeholder=Number id=number value=42></label>
	
	<input type=submit>
</form>

</div>
</body>
</html>
